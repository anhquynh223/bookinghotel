{% extends 'home.html' %}

{% block title %}
  Đổi mật khẩu
{% endblock %}

{% block content %}
<h1 class="text-center mt-2">Đổi mật khẩu</h1>
<div class="d-flex justify-content-center pb-5">
  <div style="width: 50%;" class="border border-2 rounded d-flex justify-content-center py-4">
    <form style="width: 90%;" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <center>
        <button class="btn btn-primary">Cập nhật</button>
      </center>
    </form>
  </div>
</div>
{% endblock %}
